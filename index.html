<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='author' content="Colter Giem">
    <meta name='description' content='Colter Giem, frontend designer and developer'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='robots' content='all'>
    <link rel='stylesheet' href='styles.css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="/imgs/favicon.ico" />
    <title>Colter Giem</title>
    <script type='text/javascript' src='js/angular.min.js'></script>
    <script type='text/javascript' src="js/app.js"></script>
</head>

<body ng-app="portfolioApp">
    <div id='nav'>
        <div id='small-menu'>
            <a href='/illustrations'>Illustration</a>
            <a href='/web'>Web Design</a>
            <div id='icons'>
                <a><i class="fa fa-envelope-o fa-lg"></i></a>
                <a><i class="fa fa-github fa-lg"></i></a>
                <a><i class="fa fa-twitter fa-lg"></i></a>
            </div>
        </div>
        <div id='nav-left'>
            <object type="image/svg+xml" data="imgs/animated-logo.svg"></object>
        </div>
        <div id='nav-right'>
            <a href='/illustrations'>Illustration</a>
            <a href='/web'>Web Design</a>
            <a><i class="fa fa-envelope-o fa-lg"></i></a>
            <a><i class="fa fa-github fa-lg"></i></a>
            <a><i class="fa fa-twitter fa-lg"></i></a>
        </div>
        <div id="hamburger">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div id='outer'>
        <object id='mtns-back' type="image/svg+xml" data="imgs/back.svg"></object>
        <object id='logo' type="image/svg+xml" data="imgs/logo.svg"></object>
    </div>
    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script>
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            $('#hamburger').show();
            $('#nav-right').hide();
        }
        $(document).ready(function () {
            $('#hamburger').click(function () {
                $(this).toggleClass('open');
                $('#small-menu').slideToggle(300);
            });
        });
    </script>
    <script type='text/javascript' src='js/animations.js'></script>
</body>

</html>
